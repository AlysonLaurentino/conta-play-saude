<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title> Cadastro - Odonto Play</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
        <header >
            <div class="caixa">
                <h1 class="h1play"><img src="logo2.png" alt="Logo Odonto"></h1>
                
                <nav>
                    <ul>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="cadastroFun.html">CadastroFun</a></li>
                        <li><a href="cadastroMed.html">CadastroMed</a></li>
                        <li><a href="index.html">Relatório</a></li>
                        
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <section class="container">
                <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
                <h2>Cadastro Loja</h2>
                 <form id="form-adiciona"> 

                    <fieldset id="formulario-1" class="active">
                        <legend id="titulo-form">Dados da Loja</legend>
                        <div class="campo">
                            <label for="nome-fantasi">Nome Fantasaia</label>
                            <input type="text" id="nome-fantasia" nome="nome-fantasia" required placeholder
                            ="nome da empresa">
                        </div>

                        <div class="campo">
                            <label for="data-nascimento">Data de Nascimento</label>
                            <input type= "date" id="data-nascimento"  required placeholder
                            ="Dia/Mês/Ano">
                        </div>
                    

                        <div class="campo">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf"  required placeholder
                            ="CPF">
                        </div>

                        <div class="campo">
                            <label for="rg">RG</label>
                            <input type= "text" id="rg"  required placeholder
                            ="RG">
                        </div>
                        <button id="proximo-form">Proximo > </button>

                    </fieldset>
                     <fieldset id="formulario-2">
                        <legend id="titulo-form">Dados Proprietário</legend>
                        <div class="campo">
                            <label for="nome-completo">Nome Completo</label>
                            <input type="text" id="nome-completo" nome="nome" required placeholder
                            ="nomecompleto">
                        </div>

                        <div class="campo">
                            <label for="data-nascimento">Data de Nascimento</label>
                            <input type= "date" id="data-nascimento"  required placeholder
                            ="Dia/Mês/Ano">
                        </div>
                    

                        <div class="campo">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf"  required placeholder
                            ="CPF">
                        </div>

                        <div class="campo">
                            <label for="rg">RG</label>
                            <input type= "text" id="rg"  required placeholder
                            ="RG">
                        </div>
                        <button id="proximo-form">Proximo > </button>

                    </fieldset>

                    <fieldset id="formulario-2">
                        <legend id="titulo-form">Endereço</legend>
                        <div class="campo">
                            <label for="rua">Rua</label>
                            <input type= "text" id="rua"  required placeholder
                            ="rua">
                        </div>

                        <div class="campo">
                            <label for="numero">Numero</label>
                            <input type= "text" id="numero"  required placeholder
                            ="numero">
                        </div>

                        <div class="campo">
                            <label for="bairro">Bairro</label>
                            <input type= "text" id="bairro"  required placeholder
                            ="bairro">
                        </div>

                        <div class="campo">
                            <label for="cidade">Cidade</label>
                            <input type= "text" id="cidade"  required placeholder
                            ="cidade">
                        </div>

                        <div class="campo">
                            <label for="uf">UF</label>
                            <input type= "text" id="uf"  required placeholder
                            ="PE">
                        </div>

                        <div class="campo">
                            <label for="cep">CEP</label>
                            <input type= "text" id="cep"  required placeholder
                            ="CEP">
                        </div>
                        <div class="botoesForm">
                            <button id="anterior-form">< Anterior </button>
                            <button id="proximo-form">Proximo > </button>
                        </div>
                
                        
                    </fieldset>  
                    
                    <fieldset id="formulario-3">
                        <legend id="titulo-form">Telefone</legend>
                        <div class="campo">
                            <label for="dd">DD</label>
                            <input type= "text" id="dd"  required placeholder="dd">
                        </div>
                        <div class="campo">
                            <label for="tel">Telefone</label>
                            <input type= "text" id="tel"  required placeholder="Telefone">
                        </div>
                        <div class="botoesForm">
                            <button id="anterior-form">< Anterior  </button>
                            <button id="proximo-form">Proximo > </button>
                        </div>
                        
                    </fieldset>

                    <fieldset id="formulario-4">
                    <legend id="titulo-form">Long</legend>
                        <div class="campo">
                            <label for="email">Email</label>
                            <input type= "email" id="email"  required placeholder
                            ="odonto@odonto.com">
                        </div>
                    
                        <div class="campo">
                            <label for="senha">Senha</label>
                            <input type= "password" id="senha"  required placeholder
                            ="senha">
                        </div>
                        <div class="campo">
                            <label for="perfil">Perfil de Acesso</label>
                            <input type= "text" id="perfil"  required placeholder
                            ="perfil">
                        </div>
                        <div class="botoesForm">
                            <button id="anterior-form">< Anterior  </button>
                            <button id="proximo-form">Proximo > </button>
                        </div>                  
                    </fieldset>

                    <fieldset id="formulario-5">
                        <section>
                            <h2 id="titulo-form">Dias e Horários de Trabalho</h2>
                            <table>
                                <thead>
                                    <tr>
                                        <th>Segunda</th>
                                        <th>Terça</th>
                                        <th>Quarta</th>
                                        <th>Quinta</th>
                                        <th>Sexta</th>
                                        <th>Sábado</th>
                                        <th>Domingo</th>
                                    </tr>
                                </thead>
                                <tbody id="dias">
        
                                    <tr class="" >
                                        <td class="segunda"></td>
                                        <td class="terca"></td>
                                        <td class="quarta"></td>
                                        <td class="quinta"></td>
                                        <td class="sexta"></td>
                                        <td class="sabado"></td>
                                        <td class="domingo"></td> 
                                    </tr>
    
                                </tbody>
                            </table>
                        </section>
                        
                        <section>
                            <h2>Adicionar Carga Horaria</h2>
                            <ul id="mensagens-erro"></ul>
                            <div id="adiciona-cargaHoraria"> 
                                <div class="grupo">
                                    <label for="diaSemana">Dia da Semana:</label>
                                    <select id=diaSemana  name="diaSemana">
                                        <option selected disabled value="">Selecione</option>
                                        <option>SEGUNDA</option>
                                        <option>TERCA</option>
                                        <option>QUARTA</option>
                                        <option>QUINTA</option>
                                        <option>SEXTA</option>
                                        <option>SABADO</option>
                                        <option>DOMINGO</option>
                                    </select>
                                </div>
                                <div class="">
                                    <label for="inicio">Início</label>
                                    <input id="inicio" name="inicio" type="time" placeholder="" class="campo">
                                </div>
                                <div class="">
                                    <label for="fim">Fim</label>
                                    <input id="fim" name="fim" type="time" placeholder="" class="campo">
                                </div>
                                <div class="">
                                    <label for="tempomedio">Tempo Médio de Consulta</label>
                                    <input id="tempomedio" name="tempomedio" type="time" placeholder="" class="campo">
                                </div>

                                <div class="">
                                    <label for="sala">Sala</label>
                                    <input id="sala" name="sala" type="text" placeholder="" class="campo">
                                </div>
            
            
                                <button id="adicionar-cargaH" class="botao bto-principal">Adicionar</button>
                            </div>
                        </section>

                        <div class="botoesForm">
                            <button id="anterior-form">< Anterior  </button>
                            <button id="proximo-form">Proximo > </button>
                        </div>  
                
                    </fieldset>

                    <fieldset id="formulario-6">
                        <legend id="titulo-form">Despesas</legend>    
                            <div class="campo">
                                <label for="despesa">Nome da Despesa</label>
                                <input type= "text" id="despesa"  required placeholder
                                ="Nome da Despesa">
                            </div>

                            <div class="campo">
                                <label for="valor">Valor</label>
                                <input type= "number" id="valor"  required placeholder
                                ="1000">
                            </div>

                            <div class="campo">
                                <label for="recorrente">É Recorrente</label>
                                <select id=recorrente>
                                    <option selected disabled value="">Selecione</option>
                                    <option>SIM</option>
                                    <option>NÃO</option>
                                </select>
                            </div>

                            <div class="botoesForm">
                                <button id="anterior-form">< Anterior  </button>
                                <button id="botao-enviar">Enviar</button>
                            </div> 
                    </fieldset>
                </form>
           </section> 
            <script src="form-Medico.js"></script>
            <script src="formulario-cadastro.js"></script>
        </main>

        <footer>
            <img src="logo2.png" alt="Logo OdontoPlay">
            <p class="copyright">&copy; Copyright OdontoPlay - 2021</p>
        </footer>
    </body>

</html>
