<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Relatório Renove</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header >
            <div class="caixa">
                <h1><img src="renove.png" alt="Logo Renove"></h1>
                
                <nav>
                    <ul>
                        <li><a href="index.html">Vendas</a></li>
						<li><a href="combustivel.html">Visitas</a></li>
						<li><a href="combustivel.html">Combustível</a></li>
                        
                    </ul>
                </nav>
            </div>
		</header>
		
		<main>
			
			<form   class="container2" method="POST" enctype="multipart/form-data" action="http://localhost:8080/relatorioVendaCSV">
				<div>
					<p>Importe Arquivo:</p><input type="file" name="arquivo" /><input type="submit" value="Enviar" />
				</dive>
			</form>

			<!-- a download target="_blank" href="http://localhost:8080/relatorioVendaCSV">Baixar Relatório</a> -->
				<section class="container2">
					<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
					<h2>Vendas convertidas</h2>
					<h3>Consultor Comercial: Alyson Patrick</h3>
					<label for="filtrar-tabela">Filtre:</label>
					<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do cliente">
					<table>
						<thead>
							<tr>
								<th>Cliente</th>
								<th>UF</th>
								<th>Proposta</th>
								<th>Serviço</th>
								<th>Valor</th>
								<th>Colaborador</th>
								<th>Status</th>
								<th>Data</th>
								<th>Frequência</th>
							</tr>
						</thead>
						<tbody id="tabela-clientes">

							<tr class="cliente" idCliente=""> 
								<td class="info-cliente"></td>
								<td class="info-uF"></td>
								<td class="info-proposta"></td>
								<td class="info-servico"></td>
								<td class="info-valor"> </td>
								<td class="info-colaborador"></td>
								<td class="info-status"></td>
								<td class="info-data"></td>
								<td class="info-frequencia"></td>
							</tr>

							

						</tbody>
					</table>
					<!-- <span id="erro-ajax" class="invisivel">Erro ao buscar os clientes</span> -->

					<button id="buscar-clientes" class="botao bto-principal">Buscar cliente</button>

				</section>
		

			<section class="container2">
				
				<h2 id="titulo-form">Adicionar Nova Venda</h2>
				<ul id="mensagens-erro"></ul>
				<form id="form-adiciona1">
					<div class="">
						<label for="nome">Razão social ou Nome do Cliente:</label>
						<input id="nome" name="nome" type="text" placeholder="digite Razão social ou Nome do Cliente " class="campo">
					</div>
					<div class="">
						<label for="proposta">Proposta:</label>
						<input id="proposta" name="proposta" type="text" placeholder="nome e sobrenome" class="campo">
					</div>

					<div class="">
						<label for="valor">Valor:</label>
						<input id="valor" name="valor" type="number" placeholder="digite valor ex 300.00 " class="campo">
					</div>

					<div class="grupo">
						<label for="UF">UF</label>
						<select id=bombona name="UF">
							<!-- <option selected disabled value="">Selecione</option> -->
							<option>PE Renove</option>
						</select>
					</div>
					<div class="grupo">
						<label for="servico">SERVIÇO:</label>
						<select id=frequencia  name="servico">
							<!-- <option selected disabled value="">Selecione</option> -->
							<option>RESIDUOS</option>
						
						</select>
					</div>
					<div class="grupo">
						<label for="status">Status:</label>
						<select id=status name="status">
							<option selected disabled value="">Selecione</option>
							<option>Aguardando</option>
							<option>Proposta na rua</option>
							<option>Fechamos</option>
							<option>Perdemos</option>
						</select>		   
					</div>

					<div class="grupo">
						<label for="data">Mês</label>
						<select id=mes name="data">
							<option selected disabled value="">Selecione</option>
							<option>Janeiro</option>
							<option>Fevereiro</option>
							<option>Março</option>
							<option>Abril</option>
							<option>Maio</option>
							<option>Junho</option>
							<option>Julho</option>
							<option>Agosto</option>
							<option>Setembro</option>
							<option>Outubro</option>
							<option>Novembro</option>
							<option>Dezembro</option>
						</select>		   
					</div>

					<div class="grupo">
						<label for="frequencia">Frequência</label>
						<select id="frequencia" name="frequencia">
							<option selected disabled value="">Selecione</option>
							<option>Recorrente</option>
							<option>Eventual</option>
						</select>		   
					</div>

					<div class="">
						<label for="colaborador">Colaborador:</label>
						<input id="valor" name="colaborador" type="text" placeholder="nome e sobrenome" class="campo">
					</div>

					<span id="erro-ajax" class="invisivel">Erro ao buscar os Clientes</span>

					<button id="adicionar-pipeline" class="botao bto-principal">Adicionar</button>
				</form>
			</section>

			<script src="form.pipeline.js" ></script>
			<script src="remover-pipeline.js" ></script>
			<script src="filtra.pipeline.js" ></script>
			<script src="buscar-pipeline.js" ></script>
		</main>

		<footer>
            <p class="copyright">&copy; Renove / Alyson Patrick - 2021</p>
        </footer>

	</body>
</html>
