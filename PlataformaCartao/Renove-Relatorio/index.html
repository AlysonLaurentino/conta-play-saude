<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Relatório Renove</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header >
            <div class="caixa">
                <h1><img src="renove.png" alt="Logo Renove"></h1>
                
                <nav>
                    <ul>
                        <li><a href="index.html">Vendas</a></li>
						<li><a href="combustivel.html">Visitas</a></li>
						<li><a href="combustivel.html">Combustível</a></li>
                        
                    </ul>
                </nav>
            </div>
		</header>
		
		<main>
			<form method="POST" enctype="multipart/form-data" action="http://localhost:8080/relatorioVendaCSV">
				<table>
					<tr><td>File to upload:</td><td><input type="file" name="arquivo" /></td></tr>
					<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
				</table>
			</form>
			<a download target="_blank" href="http://localhost:8080/relatorioVendaCSV">Baixar Relatório</a>
				<section class="container">
					<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
					<h2>Vendas convertidas</h2>
					<h3>Consultor Comercial: Alyson Patrick</h3>
					<label for="filtrar-tabela">Filtre:</label>
					<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do cliente">
					<table>
						<thead>
							<tr>
								<th>Cliente</th>
								<th>Bombona(L)</th>
								<th>Frequência</th>
								<th>Status</th>
								<th>Valor</th>
								<th>Obs</th>
							</tr>
						</thead>
						<tbody id="tabela-clientes">

							<tr class="cliente" idCliente=""> 
								<!-- <td class="info-id"></td> -->
								<td class="info-cliente"></td>
								<td class="info-Bombona"></td>
								<td class="info-Frequência"></td>
								<td class="info-Status"></td>
								<td class="info-valor"> </td>
								<td class="info-obs"></td>	
							</tr>

							

						</tbody>
					</table>
					<span id="erro-ajax" class="invisivel">Erro ao buscar os clientes</span>

					<button id="buscar-clientes" class="botao bto-principal">Buscar cliente</button>

				</section>
		

			<section class="container">
				
				<h2 id="titulo-form">Adicionar Nova Venda</h2>
				<ul id="mensagens-erro"></ul>
				<form id="form-adiciona">
					<div class="">
						<label for="nome">Razão social ou Nome do Cliente:</label>
						<input id="nome" name="nomeCliente" type="text" placeholder="digite Razão social ou Nome do Cliente " class="campo">
					</div>
					<div class="grupo">
						<label for="bombona">Bombona:</label>
						<select id=bombona name="bombona">
							<option selected disabled value="">Selecione</option>
							<option>20L</option>
							<option>50L</option>
							<option>200L</option>
						</select>
					</div>
					<div class="grupo">
						<label for="frequencia">Frequência:</label>
						<select id=frequencia  name="frequencia">
							<option selected disabled value="">Selecione</option>
							<option>MENSAL</option>
							<option>QUENZENAL</option>
							<option>SEMANAL</option>
						</select>
					</div>
					<div class="grupo">
						<label for="status">Status:</label>
						<select id=status name="status">
							<option selected disabled value="">Selecione</option>
							<option>ATIVO</option>
							<option>EM ATIVAÇÂO</option>
						</select>		   
					</div>
					<div class="">
						<label for="valor">Valor:</label>
						<input id="valor" name="valor" type="number" placeholder="digite valor ex 300.00 " class="campo">
					</div>

					<span id="erro-ajax" class="invisivel">Erro ao buscar os Clientes</span>

					<button id="adicionar-cliente" class="botao bto-principal">Adicionar</button>
				</form>
			</section>

			<script src="js/calcula-imc.js" ></script>
			<script src="js/form.js" ></script>
			<script src="js/remover-paciente.js" ></script>
			<script src="js/filtra.js" ></script>
			<script src="js/buscar-pacientes.js" ></script>
		</main>

		<footer>
            <p class="copyright">&copy; Renove / Alyson Patrick - 2021</p>
        </footer>

	</body>
</html>
