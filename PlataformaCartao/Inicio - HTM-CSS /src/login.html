<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title> Login - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                
                <nav>
                    <ul>
                        <li><a href="HTML.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                        <li><a href="login.html">Login</a></li>
                        
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" class="inpute-padrao" required placeholder
                ="seuemail@dominio.com">

                <label for="senha">Senha</label>
                <input type= "text" id="senha" class="inpute-padrao" required placeholder
                ="senha">

                <button value="Enviar formulário"  class="enviar">Enviar formulário</button>
            </form>
            <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
            <script>
                document.querySelector(".enviar").addEventListener("click", function(event){
                    event.preventDefault()

                    var email = document.getElementById("email").value;
                    var senha = document.getElementById("senha").value;

                    var corpoRequesicao = {
                        email: email,
                        senha: senha
                    };

                    axios.post("http://localhost:8080/auth", corpoRequesicao);

                });
            </script>

        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
        </footer>
    </body>

</html>
